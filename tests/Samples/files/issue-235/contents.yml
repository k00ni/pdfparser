      1
      Voraussetzung für die Ausbildung zur Zugführerin oder zum Zugführer ist der Abschluss des 
      Ausbildungslehrgangs ,Gruppenführerʻ. 
      2
      Die Ausbildung erfolgt in einem Ausbildungslehrgang 
