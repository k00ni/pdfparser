      Ausbildungslehrgänge die für die jeweilige Aufgabe im Einsatz erforderlichen Fähigkeiten, Fertigkeiten 
      und Kompetenzen vermitteln. 
      2
      Die Einsatzübungen sind so zu gestalten, dass die Mitglieder künftige 
      Einsatzanforderungen beherrschen. 
      (3) 
      1
      Die Ausbildungslehrgänge ,Maschinistenʻ, ,Atemschutzgeräteträgerʻ und ,Sprechfunkerʻ werden 
      durch die Landkreise durchgeführt. 
      2
      Die Ausbildungslehrgänge ,Atemschutzbeauftragteʻ, ,Gerätebeauf-
      tragteʻ und ,Chemikalienschutzanzugträgerʻ werden durch die Gemeinden und die Landkreise durchge-
      führt. 
      3
      Die sonstigen Ausbildungslehrgänge werden durch das Niedersächsische Landesamt für Brand- 
      und Katstrophenschutz durchgeführt. 
      4
      Die Landkreise können die Ausbildungslehrgänge ,Technische 
      Hilfeleistungʻ und ,ABC-Einsatzʻ ebenfalls durchführen, wenn dies mit dem Niedersächsischen Landes-
      amt für Brand- und Katastrophenschutz vereinbart ist.  
      § 9 
