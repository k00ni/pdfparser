      Artikel 1 
      Die Feuerwehrverordnung vom 30. April 2010 (Nds. GVBl. S. 185, 284), zuletzt geändert durch Verord-
      nung vom 17. Mai 2011 (Nds. GVBl. S. 125), wird wie folgt geändert: 
